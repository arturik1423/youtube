<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
     <div class="d-flex header">
        <div class="col-2 d-flex height">
            <img class="col-1 mx-4" src="burger.svg"/>

        </div>
        <div class="col-8 d-flex height">
            <div class="ms-5 col-6 height d-flex p-2">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Введите запрос">
                    <span class="input-group-text">
                        <img src="keyboard.png" style="width: 19px;">
                    </span>
                    <span class="input-group-text">
                        <img src="search.svg" style="width: 19px;">
                    </span>
                </div>
            </div>
            <div class="mt-2 micro p-1">
                <img src="micro.svg" style="width: 30px;">  
            </div>
        </div>
        <div class="col-2 d-flex height align-items-center">
            
            <img src="video.svg" style="width: 30px;" class="mx-3">  
            <img src="apps.svg" style="width: 30px;" class="mx-3">  
            <img src="notificatin.svg" style="width: 30px;" class="mx-3">  
            <img src="profile.png" style="width: 30px; height: 30px;" class="mx-3">  
        </div>


        <div class="mt-1 mb-2 ms-3 me-4 mx-5 my-1">

        </div>

        <div class="col mx-auto">

        </div>

    </div>
    <div class="col-12 bg-light" style="height: 900px;margin-top: 100px;">

        <div class="col-8 bg-light " style="height:900px">

            <iframe width="560" height="315" src="https://www.youtube.com/embed/8GTJVgnMjFM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="col-11 mt-2 bg-light mx-auto" style="height:125px">
            <h4>"Чвк Вгнер"Контракт с родино(документальный фильм)</h4>
              <p class="text-muted">просмотров:147000. дата выхода:5.декабря 2022 года</p>
          </div>
          <div class="d-flex">
            <div class="col-1  bg-light " style="height:125px"> 
              <div class="col-12 rounded-circle bg-secondary mx-auto mt-2" style="height:100px">
              </div>
            </div>
            <div class="col-11 bg-light " style="height:125px">
              <h4>Кирилл Кирыч</h4>
              <p class="text-muted">подписчиков:59,2 тыс</p>
            </div>
          </div>
        </div>
        <div class="col-4 bg-light  " style="height:900px">
          <div class="d-flex mx-2"> 
           <div class="col-6 bg-light   " style="height:150px"><iframe width="275" height="150" src="https://www.youtube.com/embed/l_KDLcTzvk4" title="YouTube video player" frameborder="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
           </div>
           <div class="col-6 bg-light " style="height:150px"><h4>ЧВК ВАГНЕР - ЖИТЬ (клип)</h4>
            <p class="text-muted">Кирилл Кирыч</p>
            <p class="text-muted">подписчиков:59,2 тыс</p>
           </div>
          </div>
          <div class="d-flex mt-4 mx-2"> 
           <div class="col-6 bg-light " style="height:150px"><iframe width="275" height="150" src="https://www.youtube.com/embed/A4eZVaaGEyg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <p class="text-muted">Кирилл Кирыч</p>
            <p class="text-muted">подписчиков:59,2 тыс</p>
           </div>
          </div>
        </div>
      </div>
